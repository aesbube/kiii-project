<div class="back-button">
  <button mat-icon-button [routerLink]="['/dashboard']">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
@if (form) {
  <div class="container">
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username"/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="name"/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="surname"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" placeholder="+1234567890" formControlName="phone" pattern="^[0-9+\-\s]*$"/>
        <mat-hint>Include country code</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" [max]="today" placeholder="DD/MM/YYYY" formControlName="birthDate"
               required/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Specialty</mat-label>
        <input matInput formControlName="specialty" required/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>License Number</mat-label>
        <input matInput formControlName="licenseNumber" required/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Years of Experience</mat-label>
        <input matInput type="number" formControlName="yearsOfExperience" required/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Hospital Name</mat-label>
        <input matInput formControlName="hospitalName" required/>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid || form.disabled"
        (click)="submit()"
      >
        Submit Changes
      </button>
    </form>
  </div>
} @else {
  <div class="spinner-container">
    <mat-spinner [diameter]="60"></mat-spinner>
  </div>
}
