<mat-form-field id="specialist-form">
  <mat-label>Find a specialist</mat-label>
  <input matInput type="text" [formControl]="searchControl1" [matAutocomplete]="auto" (focus)="onFocus()" (blur)="onBlur()">
  @if (searchControl1.value) {
  <button matSuffix mat-icon-button aria-label="Clear" (click)="searchControl1.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
  }
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
    @for (specialist of filteredSpecialists$ | async; track $index) {
    <mat-option [value]="specialist.username" [routerLink]="['/specialist', specialist.username]">
      {{specialist.name}} {{specialist.surname}} ({{specialist.specialty}})
    </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
